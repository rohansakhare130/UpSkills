<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="head">
            <h1>Grading System</h1>
        </div>

        <label for="eng">HTML</label>
        <input type="text" placeholder="Enter your marks" id="eng"> <br />
        <label for="mat">CSS</label>
        <input type="text" placeholder="Enter your marks" id="mat"> <br />
        <label for="phy">JavaScript</label>
        <input type="text" placeholder="Enter your marks" id="phy"> <br />
        <label for="com">React JS</label>
        <input type="text" placeholder="Enter your marks" id="com"> <br />
        <label for="sci">Node JS</label>
        <input type="text"placeholder="Enter your marks"  id="sci"> <br />

        <br />

        <button class="btn1" onclick="total()">Total</button>
        <button class="btn2" onclick="average()">Average</button>
        <button class="btn3" onclick="grade()">Grade</button>
    </div>

    <div id="result">
        <div id="head1"><h1>Total</h1></div>
        <div id="total"></div>
        <div id="head2"><h1>Average</h1></div>
        <div id="average"></div>
        <div id="head3"><h1>Grade</h1></div>
        <div id="grade"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
