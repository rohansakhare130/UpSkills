<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Sound</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Interactive Audio Player: Play Sound Clips with Button Click and Keyboard Presses</h1>

    <div class="container">
        <audio id="myaudio" controls></audio>
        <button  id="a" onclick="playAudio('./assets/key01.mp3')">A</button>
        <button class="sharp" id="s" onclick="playAudio('./assets/key02.mp3')">S</button>
        <button  id="d" onclick="playAudio('./assets/key03.mp3')">D</button>
        <button class="sharp" id="f" onclick="playAudio('./assets/key04.mp3')">F</button>
        <button  id="g" onclick="playAudio('./assets/key05.mp3')">G</button>
        <button  id="h" onclick="playAudio('./assets/key06.mp3')">H</button>
        <button class="sharp" id="j" onclick="playAudio('./assets/key07.mp3')">J</button>
        <button  id="k" onclick="playAudio('./assets/key08.mp3')">K</button>
        <button class="sharp" id="l" onclick="playAudio('./assets/key09.mp3')">L</button>
        <button  id="q" onclick="playAudio('./assets/key10.mp3')">Q</button>
        <button class="sharp" id="w" onclick="playAudio('./assets/key11.mp3')">W</button>
        <button  id="p" onclick="playAudio('./assets/key12.mp3')">P</button>
        <button  id="z" onclick="playAudio('./assets/key01.mp3')">Z</button>
    </div>
    <script src="./Script.js"></script>
</body>

</html>
